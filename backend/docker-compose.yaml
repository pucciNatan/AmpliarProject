version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: ampliar_postgres
    restart: always
    environment:
      POSTGRES_USER: ampliardb
      POSTGRES_PASSWORD: ampliardb
      POSTGRES_DB: ampliar_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  springboot-app:
    build: .
    container_name: ampliar_api
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ampliar_db
      SPRING_DATASOURCE_USERNAME: ampliardb
      SPRING_DATASOURCE_PASSWORD: ampliardb

volumes:
  postgres_data: